  <body>
    <header>
      <div class="top-frame">
        <div class="top-frame__left">
          <img class="top-frame__left__logo" src="./src/images/logo.jpg" />
          <div class="top-frame__left__catalogue-container">
            <button class="top-frame__left__catalogue-container__button">Каталог</button>
            <div class="top-frame__left__catalogue-container__catalogue">
              <div class="top-frame__left__catalogue-container__catalogue__category">Овцы</div>
              <div class="top-frame__left__catalogue-container__catalogue__category">Коровы</div>
            </div>
          </div>
        </div>
        <div class="top-frame__search-bar">
          <input class="top-frame__search-bar__bar" type="text" placeholder="Искать на Livestock" />
          <button class="top-frame__search-bar__button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="top-frame__right">
          <div class="top-frame__right__user">
            <img class="top-frame__right__user__icon" src="./src/images/user.jpg" />
            <label class="top-frame__right__user__username">Войти</label>
          </div>
          <div class="top-frame__right__cart">
            <img class="top-frame__right__cart__icon" src="./src/images/cart.jpg" />
            <label class="top-frame__right__cart__label">Корзина</label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="filters">
        <div class="filters__category">
          <div class="filters__category__header">Категория</div>
          <div class="filters__category__value">Все</div>
        </div>
        <div class="filters__price">
          <div class="filters__price__header">Цена</div>
          <div class="filters__price__inputs">
            <div class="filters__price__inputs__from">
              <label class="filters__price__inputs__from__label">от</label>
              <input class="filters__price__inputs__from__input" type="number" />
            </div>
            <div class="filters__price__inputs__to">
              <label class="filters__price__inputs__to__label">до</label>
              <input class="filters__price__inputs__to__input" type="number" />
            </div>
          </div>
        </div>
        <div class="filters__buttons">
          <button class="filters__buttons__search-button">Искать</button>
          <button class="filters__buttons__clear-button">Очистить</button>
        </div>
      </div>

        <div class="product-list">

    </main>
    <div class="overlay-body"></div>
  </body>
  <div class="overlay-full"></div>
  <div class="login-form-container">
    <div class="login-form-box">
      <form class="login-form-box__login-form">
        <label class="login-form-box__login-form__title">Вход</label>
        <input class="login-form-box__login-form__email-input" type="text" placeholder="Почта" />
        <input
          class="login-form-box__login-form__password-input"
          type="password"
          placeholder="Пароль" />
        <button class="login-form-box__login-form__button">Войти</button>
      </form>
      <div class="login-form-box__registration">
        <label class="login-form-box__registration__label">Нет аккаунта на Livestock?</label>
        <button class="login-form-box__registration__button">Зарегистрироваться</button>
      </div>
    </div>
  </div>
  <div class="registration-form-container">
    <form class="registration-form">
      <label class="registration-form__title">Регистрация</label>
      <input
        class="registration-form__first-name-input"
        type="text"
        name="first-name"
        placeholder="Имя" />
      <input
        class="registration-form__last-name-input"
        type="text"
        name="last-name"
        placeholder="Фамилия" />
      <input class="registration-form__email-input" type="text" name="email" placeholder="Почта" />
      <input
        class="registration-form__password-input"
        type="password"
        name="password"
        placeholder="Пароль" />
      <input
        class="registration-form__repeated-password-input"
        type="password"
        name="repeated-password"
        placeholder="Повторите пароль" />
      <button class="registration-form__button">Отправить</button>
    </form>
  </div>
