<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Livestock</title>
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/styles/general.css" />
    <link rel="stylesheet" href="./src/styles/topFrame.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <div class="top-frame">
        <div class="top-frame__left">
          <img class="top-frame__left__logo" src="./src/images/logo.jpg" />
          <button class="top-frame__left__catalogue-button">Каталог</button>
        </div>
        <div class="top-frame__search-bar">
          <input class="top-frame__search-bar__bar" type="text" placeholder="Искать на Livestock" />
          <button class="top-frame__search-bar__button">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="top-frame__right">
          <div class="top-frame__right__user">
            <img class="top-frame__right__user__icon" src="./src/images/user.jpg" />
            <label class="top-frame__right__user__username">Василий</label>
          </div>
          <div class="top-frame__right__cart">
            <img class="top-frame__right__cart__icon" src="./src/images/cart.jpg" />
            <label class="top-frame__right__cart__label">Корзина</label>
          </div>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
